# Category information style guide:
#
# Category Name(titlecased, join with one space):
#   description: optional, short description of the category
#   packages:
#     - Package-Name
#     - Package-Name
#
# Package information style guide:
#
# name(e.g. Flask-Admin, titlecased, join with a dash):
#   description: package description, end with a dot
#   pypi_url: the pypi url for the package
#   documentation_url: the documentation url for the package
#   source_code_url: the source_code url for the package
#   bug_tracker_url: the bug_tracker url for the package
#
# One more note: packages and categories are sorted by alphabet.

categories:
  Admin:
    description:
    packages:
      - Flask-Admin
      - Flask-SuperAdmin
  Authentication:
    description:
    packages:
      - Flask-Bouncer
      - Flask-Dance
      - Flask-HTTPAuth
      - Flask-Login
      - Flask-Security
  Database/ORM/ODM:
    description:
    packages:
      - Flask-MongoEngine
      - Flask-SQLAlchemy
  Data Validation:
    description:
    packages:
      - Flask-WTF
  Development:
    description:
    packages:
      - Flask-DebugToolbar
  Email:
    description:
    packages:
      - Flask-Mail
  Frontend:
    description:
    packages:
      - Flask-Marshmallow
      - Flask-Mako
  Full-text Searching:
    description:
    packages:
      - Flask-PonyWhoosh
      - Flask-WhooshAlchemy
      - Flask-WhooshAlchemyPlus
      - Flask-Whooshee
  Metrics Tracking:
    description:
    packages:
      - Flask-Analytics
  Other SDK:
    description:
    packages:
      - Flask-GoogleMaps
  Queue:
    description:
    packages:
      - Flask-RQ
  Utils:
    description:
    packages:
      - Flask-Bcrypt
      - Flask-CORS
      - Flask-JSONRPC
      - Flask-Moment
      - Flask-Principal
      - Flask-Script
      - Flask-SocketIO
      - Flask-Paginate
